scalar Date

type User {
  id: String!,
  name: String!,
  email: String!,
  username: String!,
  avatar: String,
  enabled: Boolean!,
  avatar_url: String,
  created_at: Date!,
  updated_at: Date!,
}

type Query {
  listAllUsers: [User]
}

input UserInput {
  name: String!,
  email: String!,
  password: String!,
  creator_id: String,
  role: String,
}

type Mutation {
  createUser(input: UserInput): User
}
